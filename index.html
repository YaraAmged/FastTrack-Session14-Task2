<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="/lib/owl-carousel/owl.carousel.min.css" />
    <link rel="stylesheet" href="/lib/owl-carousel/owl.theme.default.min.css" />
    <script src="/lib/owl-carousel/owl.carousel.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.min.js"
      integrity="sha512-3GRj7sme01zpWwRNPNy48Rda1bD9cq34lqYG5vb8ZXGc+wRqsoBJ3+AC25IYW5w5SrWlzHqIpNIxZt5QF9sXLg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.js"
      integrity="sha512-IDcWx4i9cyu+HgDbPzY7fKV9aOh0Skt1iFFTZype6N1c/Slqwum0UaGX/Ek2ZSS+RNoaGvtGsTPiSVNfMKaffg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="/scripts/main.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="lib/owl-carousel/owl.carousel.css" />

    <link rel="stylesheet" href="lib/owl-carousel/owl.theme.css" />
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body class="container py-5">
    <div id="countriesTarget">Loading...</div>
    <div id="newsTarget"></div>
    <script id="template" type="x-tmpl-mustache">
      <div id="owl-demo" class="owl-carousel owl-theme">
        {{#countries}}
        <div class="item">
          <div class="card" id="{{cca2}}">
            <img src="{{imageSrc}}" class="card-img-top" />
            <div class="p-3 pt-4">
              <h5>{{countryName}}</h5>
              <div class="d-flex flex-column gap-2 text-muted">
                <p>Population: {{population}}</p>
                <p>Region: {{region}}</p>
                <p>Capital: {{capital}}</p>
              </div>
            </div>
          </div>
        </div>
        {{/countries}}
      </div>
    </script>
    <script id="template2" type="x-tmpl-mustache">
      <div>
        <h1 class="my-4">News</h1>
        <div class="row g-2">
          {{#news}}
          <div class="col-3">
            <div class="card">
              <div class="card-body gap-2  d-flex flex-column">
                <p class="card-title">{{title}}</p>
                <div>
                  <p class="text-muted">{{author}}</p>
                  <p class="text-muted">{{publishedAt}}</p>
                </div>
                <a href="{{link}}" target="_blank" class="btn btn-primary mt-auto">Read</a>
              </div>
            </div>
          </div>
          {{/news}}
        </div>
      </div>
    </script>
  </body>
</html>
